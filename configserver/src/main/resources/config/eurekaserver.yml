spring:
  application:
    name: eurekaserver

  boot:
    admin:
      context-path: /admin

server:
  port: 8761

eureka:
  instance:
    hostname: eurekaserver

  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

  server:
    waitTimeInMsWhenSyncEmpty: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"