spring:
  application:
    name: eureka-server

  config:
    import: optional:configserver:http://localhost:8071
    loadbalancer:
      ribbon:
        enabled: false

server:
  port: 8761

eureka:
  instance:
    hostname: localhost

  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/