<!DOCTYPE html>
<html style="font-size: 16px;" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Редактировать лицензию</title>
  <link rel="stylesheet" href="/static/style/style.css" type="text/css" th:href="@{/static/style/style.css}">
  <link rel="stylesheet" href="/static/style/update_license.css" type="text/css" th:href="@{/static/style/update_license.css}">
  <script class="u-script" type="text/javascript" src="/static/style/js.js" th:src="@{/static/style/js.js}"></script>
  <script class="u-script" type="text/javascript" src="/static/style/general.js" th:src="@{/static/style/general.js}"></script>
  <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
  <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
</head>

<body data-path-to-root="./" data-include-products="false" class="u-body u-xl-mode" data-lang="ru">

<section class="u-clearfix u-section-1" id="sec-e08f">
  <div class="data-layout-selected u-clearfix u-expanded-width u-layout-wrap u-layout-wrap-1">
    <div class="u-layout">
      <div class="u-layout-row">
        <div class="u-container-style u-custom-color-12 u-layout-cell u-size-13 u-layout-cell-1">
          <div class="u-container-layout u-valign-bottom u-container-layout-1" style="display: block">
            <p class="u-align-center u-custom-font u-font-montserrat u-text u-text-default u-text-1">
              <span class="u-file-icon u-icon u-text-white u-icon-1">
                <img src="/static/images/13.png" alt="">
              </span>&nbsp; МЕНЮ
            </p>
            <div class="u-image u-image-circle u-preserve-proportions u-image-1" alt="" data-image-width="150" data-image-height="150"></div>
            <p class="u-align-center u-custom-font u-font-montserrat u-large-text u-text u-text-variant u-text-2"><span th:text="${username}">--name--</span></p>
            <p class="u-align-left u-custom-font u-font-montserrat u-text u-text-3">
              <a class="link" th:href="@{/licenses}" style="text-decoration: none; color: rgb(255, 255, 255);">
                <span class="u-file-icon u-icon u-icon-2">
                  <img src="/static/images/14.png" alt="">
                </span>&nbsp; Список лицензий
              </a>
            </p>
            <p class="u-align-left u-custom-font u-font-montserrat u-text u-text-4">
              <a class="link" th:href="@{/licenses/create}" style="text-decoration: none; color: rgb(255, 255, 255);">
                <span class="u-file-icon u-icon u-text-white u-icon-3">
                  <img src="/static/images/15.png" alt="">
                </span>&nbsp; Добавить лицензию
              </a>
            </p>
            <p class="u-align-left u-custom-font u-font-montserrat u-text u-text-5">
              <a class="link" th:href="@{/types}" style="text-decoration: none; color: rgb(255, 255, 255);">
                <span class="u-file-icon u-icon u-icon-4">
                  <img src="/static/images/14.png" alt="">
                </span>&nbsp; Список типов<br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;лицензий
              </a>
            </p>
            <p class="u-align-left u-custom-font u-font-montserrat u-text u-text-6">
              <a class="link" th:href="@{/types/create}" style="text-decoration: none; color: rgb(255, 255, 255);">
                <span class="u-file-icon u-icon u-text-white u-icon-5">
                  <img src="/static/images/15.png" alt="">
                </span>&nbsp; Добавить тип<br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;лицензии
              </a>
            </p>
            <p class="u-align-left u-custom-font u-font-montserrat u-text u-text-7">
              <a class="link" th:href="@{/logout}" style="text-decoration: none; color: rgb(255, 255, 255);">
                <span class="u-file-icon u-icon u-text-white u-icon-7">
                  <img src="/static/images/17.png" alt="">
                </span>&nbsp; Выход
              </a>
            </p>
          </div>
        </div>
        <div class="u-container-style u-grey-5 u-layout-cell u-size-47 u-layout-cell-2">
          <div class="u-container-layout u-valign-top u-container-layout-2">
            <img class="u-image u-image-contain u-image-default u-preserve-proportions u-image-2" src="/static/images/rostov-gosud-univer_1.png" alt="" data-image-width="2000" data-image-height="1519">
            <h4 class="u-custom-font u-font-montserrat u-text u-text-9">Редактировать лицензию</h4>
            <div class="u-form u-form-1">
              <form method="post" th:object="${license}" th:action="@{/licenses/update/{id}/(id=${license.id})}">
                <div class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" style="padding: 10px;">
                <div class="u-form-group u-form-name u-label-top">
                  <label for="name-50cf" class="u-custom-font u-font-montserrat u-label u-label-1">Название программного обеспечения</label>
                  <input th:field="*{namePo}" type="text" id="name-50cf" name="namePo" class="u-custom-font u-font-montserrat u-input u-input-rectangle u-radius u-input-1" required="">
                </div>
                <div class="u-form-group u-form-select u-label-top u-form-group-2">
                  <label for="select-0370" class="u-custom-font u-font-montserrat u-label u-label-2">Тип лицензии</label>
                  <div class="u-form-select-wrapper">
                    <select id="select-0370" th:field="*{idType}" name="select" class="u-custom-font u-font-montserrat u-input u-input-rectangle u-radius u-input-2" required="required">
                      <option th:each="type : ${types}" th:text="${type.name}" th:value="${type.id}" th:selected="${type.id == license.idType.id}"></option>
                    </select>
                    <svg class="u-caret u-caret-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16" style="fill:currentColor;" xml:space="preserve">
                      <polygon class="st0" points="8,12 2,4 14,4 "></polygon>
                    </svg>
                  </div>
                </div>
                <div class="u-form-group u-form-partition-factor-2 u-label-top">
                  <label for="message-50cf" class="u-block-7d58-69 u-custom-font u-field-label u-font-montserrat" style="font-weight: 700">Начало активации</label>
                  <input th:field="*{startDate}" rows="4" cols="50" id="message-50cf" name="startDate" class="u-custom-font u-field-input u-font-montserrat u-input u-input-rectangle u-radius u-input-3" required="required" type="text">
                </div>
                <div class="u-form-group u-form-partition-factor-2 u-label-top">
                  <label for="email-50cf" class="u-custom-font u-font-montserrat u-label u-label-3">Окончание активации</label>
                  <input th:field="*{endDate}" type="text" id="email-50cf" name="endDate" class="u-custom-font u-font-montserrat u-input u-input-rectangle u-radius u-input-4" required="required">
                </div>
                <div class="u-form-group u-form-partition-factor-2 u-label-top">
                  <label for="text-940d" class="u-custom-font u-font-montserrat u-label u-label-4">Лицензий всего</label>
                  <input th:field="*{countStart}" type="text" name="countStart" class="u-custom-font u-font-montserrat u-input u-input-rectangle u-radius u-input-5" required="required">
                </div>
                  <div class="u-form-group u-form-partition-factor-2 u-label-top">
                    <label for="text-940d" class="u-custom-font u-font-montserrat u-label u-label-4">Лицензий доступно</label>
                    <input th:field="*{countNow}" type="text" id="text-940d" name="countNow" class="u-custom-font u-font-montserrat u-input u-input-rectangle u-radius u-input-5" required="required">
                  </div>
                <div class="u-align-center u-form-group u-form-submit u-label-top">
                  <input type="submit" class="u-form-control-hidden">
                  <a class="u-btn u-btn-round u-btn-submit u-button-style u-custom-color-10 u-custom-font u-font-montserrat u-hover-custom-color-12 u-radius u-btn-1">Редактировать</a>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
